{% extends 'tango/base.html' %}
{% load staticfiles %}

{% block body_block %}
<link rel="stylesheet" href="{% static 'css/signin.css' %}">
<div class = 'jumbotron'>
	<h1 class = 'display-3'>登录</h1>
</div>
<form class = 'form-signin' action="." method = 'post'>
	{% csrf_token %}
	<h2 class = 'form-signin-heading'>请登录</h2>
	<label for="inputUsername" class = 'sr-only'>Username</label>
	<input type="text" name='username' id='id_username' class='form-control' placeholder='username' required autofocus>
	<label for = 'InputPassword' class = 'sr-only'></label>
	<input type="password" name = 'password' id = 'id_password' class = 'form-control' placeholder = 'Password' required >
	<button class = 'btn btn-default btn-lg btn-block' type='submit' value = 'Submit'>登录</button>
	<!-- {{ form.as_p }} -->
	<!-- <input type="submit" value = 'Log in'>
	<input type="hidden" name='next' value="{{ next }}"> -->
</form>
<br>
<p class = 'col-md-offset-7'>
	未注册?
	<a href="{% url 'accounts:registration_register' %}">注册！</a><br>
	<a href="{% url 'tango:index' %}">返回主页</a>
</p>
{% endblock %}
