{% extends 'tango/base.html' %}
{% block body_block %}
	<h3>add_page for {{ category.name }}</h3>
	<form method = 'POST' action="{% url 'tango:add_page' category.slug %}">
		{% csrf_token %}
		{{form.as_p}}
		<input type="submit" name='submit' value='Add Page'>
	</form>
	<p><a href="{% url 'tango:index' %}">首页</a></p>
	
{% endblock %}
