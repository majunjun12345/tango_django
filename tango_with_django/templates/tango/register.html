{% extends 'tango/base.html' %}

{% block body_block %}
	<h1>Register</h1>
	{% if registered %}
		<h3><em>Thanks for your registering</em></h3>
		<h3>Back to the <a href="{% url 'tango:index' %}">index</a>!</h3>
	{% else %}
		<form action="{% url 'tango:register' %}" method = 'post' enctype = 'multipart/form-data'>
			{% csrf_token %}
			{{ user_form.as_p }}
			{{ userprofile_form.as_p }}
			<input type="submit" value = '注册'>
		</form>
	{% endif %}
	<!-- <p>Having registered? <a href="{% url 'tango:login' %}">Login</a>!</p> -->
	<p><a href="{% url 'tango:index' %}">index</a></p>
{% endblock %}
